# Nginx Configuration Example for Safqa & Control Panel
# File: /etc/nginx/sites-available/default

server {
    listen 80;
    listen [::]:80;

    # استبدل yourdomain.com باسم النطاق الخاص بك
    server_name yourdomain.com www.yourdomain.com;

    # Root directory للمشروع الرئيسي
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    # ============================================
    #  SAFQA LANDING PAGE - /safqa
    # ============================================
    location /safqa {
        alias /var/www/html/safqa-landing-page;
        index index.html safqa-ar.html;
        try_files $uri $uri/ /safqa/index.html =404;

        # Cache للصور والملفات الثابتة
        location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # ============================================
    #  CONTROL PANEL - /controlpanel
    # ============================================
    location /controlpanel {
        # اختر أحد الخيارات التالية حسب نوع المشروع:

        # خيار 1: مشروع Static (HTML/CSS/JS)
        alias /var/www/html/controlpanel;
        index index.html index.htm;
        try_files $uri $uri/ /controlpanel/index.html =404;

        # خيار 2: إذا كان Control Panel يعمل على port مختلف (مثل Laravel, Node.js, etc)
        # قم بإزالة التعليق من الأسطر التالية وحذف الخيار 1
        # proxy_pass http://localhost:3000;  # غير الـ port حسب مشروعك
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_cache_bypass $http_upgrade;

        # حماية - إضافة Authentication إذا لزم الأمر
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ============================================
    #  MAIN SITE - /
    # ============================================
    location / {
        try_files $uri $uri/ =404;
    }

    # ============================================
    #  ERROR PAGES
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # ============================================
    #  SECURITY HEADERS
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    #  GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;
}

